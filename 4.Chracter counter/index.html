<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chracter counter</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="container">

        <h2>Real-time character counter</h2>

        <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>

        <div class="counter-container">
            <p>Total Chracters: <span class="total-counter" id="total-counter">0</span></p>
            <p>Remaining: <span class="remain-counter" id="remain-counter">50</span></p>
        </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
