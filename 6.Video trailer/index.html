<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video trailer popup</title>
    <link rel="stylesheet" href="./index2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <img src="https://wallpaperaccess.com/full/884549.jpg" alt="movie-image">
        <h1>Pirates of the carribean</h1>
        <p>Blacksmith Will Turner teams up with eccentric pirate "Captain" Jack Sparrow to save his love, the governor's
            daughter, from Jack's former pirate allies, who are now undead.</p>
        <button class="btn">Watch Now</button>
    </div>

    <div class="trailer-container active">
        <video src="./Pirates of the Caribbean_ Dead Men Tell No Tales - Official Trailer.mp4" controls></video>
        <i class="fa-solid fa-circle-xmark fa-2x close-icon"></i>
    </div>

    <script src="./index.js"></script>
</body>

</html>
